<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styleffs.css">
    <style>
        iframe {
            width: 100%;
            height: 600px; 
            border: none;
            display: block;
        }
        .iframe-container{
            margin: 0;
            padding: 0;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .burger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
                position: relative; 
            }
            
            header h2 {
                margin-right: 0;
                text-align: center;
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .logo {
                margin-bottom: 10px;
                max-width: 100px;
            }
            
            .search-container {
                width: 100%;
                margin: 10px 0;
                order: 3;
            }
            
            nav {
                width: 100%;
                order: 2;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
          
            nav ul.active {
                display: flex;
            }
            
            nav ul li {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
            
            #searchInput {
                width: 70%;
            }
            
            .burger-menu {
                display: block;
            }
            
            .burger-menu.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .burger-menu.active .bar:nth-child(2) {
                opacity: 0;
            }
            
            .burger-menu.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            
            #suggestionsList {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="FFR no bg.png" alt="Filipino Food Recipe" class="logo">
        <h2 style="font-size: 2em">Kusina ng Bayan</h2>
        
        <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="FRecipe.html" target="recipeFrame">Recipe</a></li>
                <li><a href="AboutFFSNew.HTML">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="iframe-container">
        <iframe id="recipeFrame" src="FRecipeGallery.html"></iframe>
    </div>

    <div class="footer" style="margin-top: 0px;">
        <img src="FFR no bg.png" alt="Logo" class="logo"> 
        <p><b>Â© All Rights Reserved</b></p>
    </div>
</body>
</html>
