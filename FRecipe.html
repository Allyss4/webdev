<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styleffs.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        } 
        
        .header-left {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .logo {
            max-height: 60px;
            width: auto;
            margin-right: 15px;
        }

        nav {
            flex-shrink: 0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            padding: 5px;
            
        }
        
        iframe {
            width: 100%;
            height: 595px;
            border: none;
            display: block;
        }

        .iframe-container{
            margin: 0;
            padding: 0;
        }

        .burger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .burger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px 0px;
                position: relative; 
                justify-content: baseline;
                flex-wrap: wrap;
                align-items: center;
            }
            
            .header-left {
                display: flex;
                flex-direction: column;
                padding: 10px;
                position: relative;
                align-items: center;
            }
                
            .logo {
                margin-bottom: 10px;
                max-width: 100px;
                margin-right: 0px;
            }
            
            .search-container {
                width: 100%;
                margin: 10px 0;
                order: 3;
            }
            
            nav {
                width: 100%;
                order: 2;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
          
            nav ul.active {
                display: flex;
            }
            
            nav ul li {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
            
            #searchInput {
                width: 70%;
            }
            
            .burger-menu {
                display: block;
            }
            
            .burger-menu.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .burger-menu.active .bar:nth-child(2) {
                opacity: 0;
            }
            
            .burger-menu.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            
            #suggestionsList {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
    <div class="header-left">
        <img src="FFR no bg.png" alt="Filipino Food Recipe" class="logo">
        <h1>Kusina ng Bayan</h1>
    </div>
        <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <nav>
            <ul>
                <li><a href="HomeFFR.html">Home</a></li>
                <li style="text-decoration-line: underline;"><a href="FRecipe.html" target="recipeFrame">Recipe</a></li>
                <li><a href="AboutFFSNew.HTML">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="iframe-container">
        <iframe id="recipeFrame" src="FRecipeGallery.html"></iframe>
    </div>

    <div class="footer" style="margin-top: 0px;">
        <div class="footer" style="margin-top: 0px;">
            <p style="margin-right: 10px;">Share this page to:</p>
            <div class="social-links">
                <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="32">
                </a>
                
                <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="32">
                </a>

                  <img src="https://abs.twimg.com/favicons/twitter.3.ico" alt="X (Twitter)" width="32">

</body>
</html>
